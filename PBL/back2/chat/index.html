<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar for contacts -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
            </div>
            <ul class="contacts">
                <li class="contact active">
                    <div class="contact-info">
                        <img src="https://via.placeholder.com/50" alt="Profile" class="contact-avatar">
                        <div class="contact-details">
                            <span class="contact-name">ved</span>
                            <!-- <span class="last-message">Hey, how are you?</span> -->
                        </div>
                    </div>
                </li>
                <!-- Add more contacts here -->
            </ul>
        </div>

        <!-- Chat window -->
        <div class="chat-section">
            <div class="chat-header">
                <div class="chat-details">
                    <h3>Ved</h3>
                </div>
                <div class="header-actions">
                    <button class="settings-button">â‹®</button>
                </div>
            </div>

            <div id="message-container" class="messages"></div>

            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
